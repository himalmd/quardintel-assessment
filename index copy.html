<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar and Table Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      background-color: #f8f9fa; /* Light gray background for sidebar */
      height: 100vh; /* Full height of the viewport */
    }
    .table-container {
      padding: 20px; /* Add some padding around the table */
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar - 20% width (2 out of 12 columns) -->
    <div class="col-2 sidebar">
      <h5>Sidebar</h5>
      <ul class="list-group">
        <li class="list-group-item">Products</li>
        <li class="list-group-item">Roadmap</li>
        <li class="list-group-item">Feedback</li>
        <li class="list-group-item">Performance</li>
        <li class="list-group-item">Team</li>
        <li class="list-group-item">Analytics</li>
      </ul>
    </div>

    <!-- Main content - 80% width (10 out of 12 columns) -->
    <div class="col-10 table-container">
      <h5>Table</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Description</th>
            <th>Members</th>
            <th>Categories</th>
            <th>Tags</th>
            <th>Next Meeting</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Wix</td>
            <td>Develop a personalized fit...</td>
            <td>...</td>
            <td>Automation</td>
            <td>#DigitalTransformation</td>
            <td>In 30 minutes</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
