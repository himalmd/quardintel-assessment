<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Search and Selectable Rows</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Search Box -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="tableSearch" class="form-control" placeholder="Search by Brand, Description, or Members">
      </div>
    </div>

    <!-- Table -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Select</th>
          <th>Brand</th>
          <th>Description</th>
          <th>Members</th>
          <th>Categories</th>
          <th>Tags</th>
          <th>Next Meeting</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- First Row: Wix -->
        <tr>
          <td>
            <input type="checkbox" name="selectRow" value="wix" class="row-checkbox">
          </td>
          <td>
            <div class="d-flex align-items-center">
              <img src="path-to-wix-logo.jpg" class="rounded img-thumbnail" alt="Wix Logo" style="width: 40px; height: 40px;">
              <span class="ms-2">Wix</span>
            </div>
          </td>
          <td>Develop a personalized fit...</td>
          <td>2</td>
          <td>Automation</td>
          <td>#DigitalTransformation</td>
          <td>In 30 minutes</td>
        </tr>

        <!-- Second Row: Shopify -->
        <tr>
          <td>
            <input type="checkbox" name="selectRow" value="shopify" class="row-checkbox">
          </td>
          <td>
            <div class="d-flex align-items-center">
              <img src="path-to-shopify-logo.jpg" class="rounded img-thumbnail" alt="Shopify Logo" style="width: 40px; height: 40px;">
              <span class="ms-2">Shopify</span>
            </div>
          </td>
          <td>Introduce a cloud-based p...</td>
          <td>4</td>
          <td>E-commerce, B2B</td>
          <td>#OnlineShopping, #Digital...</td>
          <td>Tomorrow</td>
        </tr>

        <!-- Continue Adding Other Rows... -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script for Row Selection and Search -->
  <script>
    // Event listener for checkboxes to toggle row selection
    const checkboxes = document.querySelectorAll('.row-checkbox');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const row = this.closest('tr');
        if (this.checked) {
          row.classList.add('table-active');
        } else {
          row.classList.remove('table-active');
        }
      });
    });

    // Search functionality
    const searchBox = document.getElementById('tableSearch');
    const tableBody = document.getElementById('productTableBody');
    const rows = tableBody.getElementsByTagName('tr');

    searchBox.addEventListener('keyup', function() {
      const searchText = searchBox.value.toLowerCase();
      
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let found = false;

        // Loop through each cell in the row
        for (let j = 0; j < cells.length; j++) {
          const cellText = cells[j].innerText.toLowerCase();
          if (cellText.indexOf(searchText) > -1) {
            found = true;
            break;
          }
        }

        // Show or hide row based on match
        if (found) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
